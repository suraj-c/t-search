<dom-module id="t-autosuggest-style">
    <template>
        <style>
             :host {
                position: relative;
                display: block;
                outline: none;
                height: 500px;
            }
            
             :host::content .autocomplete ul > li.liColor {
                color: gray;
            }
            
            .suggestions::-ms-clear {
                display: none;
                width: 0;
                height: 0;
            }
            
             :host::content .autocomplete li > span.boldText {
                color: black;
                font-weight: bold;
            }
            
             :host * {
                outline: none;
                box-shadow: none;
                -webkit-tap-highlight-color: transparent;
            }
            
             :host::content .autocomplete {
                position: absolute;
                transition: all 0.5s ease 0s;
                max-height: 0;
                overflow-y: hidden;
                transition-duration: 0.3s;
                transition-property: all;
                transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
                margin-top: 10px;
            }
            
            paper-material.paper-material-0 {
                box-shadow: none;
                padding-bottom: -4px;
            }
            
             :host::content div.close {
                position: absolute;
                transition: all 0.5s ease 0s;
                max-height: 0;
                overflow-y: hidden;
                transition-duration: 0.3s;
                transition-property: all;
                transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
            }
            
             :host::content .autocomplete ul {
                padding: 0;
                border: 2px solid lightgray;
                margin: 0;
                padding-bottom: 40px;
             }              
            
            :host::content .autocomplete ul.ulClassMobile {
                bottom: 0;
                z-index: 101;
                right: 0;
                left: 0;
                top: 60px;
                position: fixed;
                overflow: auto;
                overflow-x: hidden;
                border: none;
                background: white;
             }          
             
             :host::content .autocomplete ul li.active,
             :host::content .autocomplete ul li:focus,
             :host::content .autocomplete ul li:hover {
                background-color: #EEEEEE;
                transition: all 0.5s ease 0s;
            }
            
             :host::content .autocomplete ul > li {
                cursor: default;
                font-size: var(--autosuggest-item-text-size, 14px);
                font-family: roboto;
                overflow: hidden;
                padding: var(--autosuggest-item-padding, 12px 10px);
                transition: background .15s linear;
                margin: 0;
                text-overflow: ellipsis;
                background-color: transparent;
                border-color: var(--autosuggest-item-border-color);
            }
            
             :host::content .autocomplete ul > li:first-child {
                border: 1;
            }
            
             :host::content .autocomplete ul > li:hover {
                background: rgb(238, 238, 238);
            }
            
             :host p {
                display: none;
            }
            
             :host.no-value .empty-error,
             :host.invalid-value .invalid-error {
                visibility: visible;
                padding-bottom: 50px;
            }
            
             :host.no-value::content .unfocused-line,
             :host.invalid-value::content .unfocused-line {
                background: var(--error-color);
            }
            
            #spinner {
                background-color: var(--autosuggest-item-bg-color);
                border-color: var(--autosuggest-item-border-color);
            }
            
             :host #cancel {
                display: none;
                padding: 100px 100px;
                color: var(--autosuggest-input-value-color, --primary-text-color);
            }
            
             :host::content .autocomplete.open {
                overflow: auto;
                width: 100%;
                max-height: 80vh;
                background: var(--primary-background-color, #fff);
                padding-bottom: -10px;
            }
            @media (min-width: 768px){
                 :host::content .autocomplete.open {
                     z-index: 99;
                 }
            }
